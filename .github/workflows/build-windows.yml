name: Build Windows exe

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip wheel
          python -m pip install -e .
          python -m pip install -U pyinstaller

      - name: Build exe (PyInstaller)
        run: |
          pyinstaller --onefile --name oszi-remote --collect-all matplotlib -m scope_noise_hist

      - name: Create student zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist\oszi-remote.exe release\
          Copy-Item tools\windows\Start_oszi-remote.bat release\
          Copy-Item README.md release\
          Compress-Archive -Path release\* -DestinationPath oszi-remote-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oszi-remote-windows
          path: oszi-remote-windows.zip
