name: Build Windows exe

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # nötig für Release-Upload bei Tags

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip wheel
          python -m pip install -e .
          python -m pip install -U pyinstaller

      - name: Build exe (PyInstaller)
        run: |
          pyinstaller --onefile --name oszi-remote --collect-all matplotlib oszi_remote_entry.py

      - name: Prepare release folder + zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist\oszi-remote.exe release\
          Copy-Item tools\windows\Start_oszi-remote.bat release\
          Copy-Item README.md release\
          Compress-Archive -Path release\* -DestinationPath oszi-remote-windows.zip -Force

      # Für DICH: Artifact ohne zip-im-zip (enthält exe+bat+README direkt)
      - name: Upload artifact (folder contents)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: oszi-remote-windows
          path: release/*

      # Für SCHÜLER: Release Asset (öffentlich, kein GitHub-Account nötig)
      - name: Publish Release Asset (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: oszi-remote-windows.zip
